     <script language="javascript" type="text/javascript">
    function dynamicdropdown(listindex)
  {
      document.getElementById("source1").selectedIndex=0;
      document.getElementById("st").selectedIndex=0;
      document.getElementById("ye").selectedIndex=0;
      if (listindex=="other"){
        document.getElementById("otherorg").style.display = "block";
         document.getElementById("stream").style.display = "none";
        document.getElementById("year").style.display = "none";


      }
      else{
        document.getElementById("otherorg").style.display = "none";


      }
    }

    function dynamicdropdownnew(listindex2){

      var l=document.getElementById("source").options.selectedIndex;
      console.log(l);

      console.log(listindex2);
      if (listindex2=="STUDENT" && l=="1"){
          document.getElementById("stream").style.display = "none";
        document.getElementById("year").style.display = "none";



        document.getElementById("stream").style.display = "block";
        document.getElementById("year").style.display = "block";

      }
      else if(listindex2=="---" || listindex2=="ALUMNI" || listindex2=="PARENTS" || listindex2=="GUEST"){

         document.getElementById("st").selectedIndex=0;
      document.getElementById("ye").selectedIndex=0;

         document.getElementById("stream").style.display = "none";
        document.getElementById("year").style.display = "none";

      }
      else if(listindex2="FACULTY" && l=="1"){

        document.getElementById("st").selectedIndex=0;
      document.getElementById("ye").selectedIndex=0;

         document.getElementById("stream").style.display = "none";
        document.getElementById("year").style.display = "none";

         document.getElementById("stream").style.display = "block";



      }
     

    }
    
  </script>

            </div>
          </div>
          <div class="form-group row">
